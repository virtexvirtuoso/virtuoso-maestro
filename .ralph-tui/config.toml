defaultAgent = "claude-code"
defaultTracker = "json"
maxIterations = 100
iterationDelay = 3000
outputDir = ".ralph-tui"

[[agents]]
name = "claude-code"
plugin = "claude"
default = true
timeout = 0
fallbackAgents = ["claude-sonnet"]

[agents.options]
model = "opus"

[[agents]]
name = "claude-sonnet"
plugin = "claude"
timeout = 0

[agents.options]
model = "sonnet"

[[trackers]]
name = "json"
plugin = "json"
default = true

[trackers.options]
prdPath = "prd.json"

[errorHandling]
strategy = "retry"
maxRetries = 3
retryDelayMs = 5000
continueOnNonZeroExit = false

[rateLimitHandling]
enabled = true
maxRetries = 5
baseBackoffMs = 5000
recoverPrimaryBetweenIterations = true

[notifications]
enabled = true
sound = "off"
